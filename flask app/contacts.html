!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial scale=1.0">
        <title>Sam's Art Portfolio</title> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <div class="mylogo">
                <img src="images/sam_logo.png" width="50" height="50" alt="sam's logo">
            </div>

            <button class="nav-btn" aria-label="nav-button">
                <span class="btn"></span>
            </button>

            <nav class="mynav">
                <ul class="mynav_ls">
                    <li class="mynav_item"> <a href="#home" class="mynav_link">Home</a></li>
                    <li class="mynav_item"> <a href="#skills" class="mynav_link">Creative Styles</a></li>
                    <li class="mynav_item"> <a href="#about" class="mynav_link">About Me</a></li>
                    <li class="mynav_item"> <a href="#projects" class="mynav_link">Art Projects</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
        <h2>Contacts</h2>
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>MEssage</th>
          </tr>
          {% for i in entries%}
          <tr>
              <td>{{ i.fname }}</td>
              <td>{{ i.lname}}</td>
              <td>{{i.email}}</td>
              <td>{{i.msg}}</td>
              <td>
                  <a href="/delete/{{ i.id }}">Delete</a>
              </td>
          </tr>
          {% endfor %}
        </table>
        </div>

        <form action="/" method="POST">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="mail" id="email" name="email"><br><br>
            <label for="msg">Message:</label>
            <input type="text" id="msg" name="msg"><br><br>
            <input type="submit" value="Submit" id="submitbtn">
          </form> 


    <footer class="footer">
        <a href="mailto:fort.smg@gmail.com" class="footer_link">fort.smg@gmail.com</a>

        <ul class="social_links">
            <li class="socialitem">
                <a class="socialitemlink" href="https://twitter.com"><i class="fab fa-twitter"></i> Twitter</a>
            </li>
            <li class="socialitem">
                <a class="socialitemlink" href="https://facebook.com"><i class="fab fa-facebook-square"></i> Facebook</a>
            </li>
            <li class="socialitem">
                <a class="socialitemlink:" href="https://instagram.com"><i class="fab fa-instagram-square"></i> Instagram</a>
            </li>
        </ul>
    </footer>
</body>
</html>
